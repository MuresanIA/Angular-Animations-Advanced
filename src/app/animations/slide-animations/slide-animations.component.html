<div class="container">
  <div class="row">
    <div class="col-xs-12">
      <h2 class="cool-text" style="margin-top: 5vh">Slide-Animation</h2>
      <br />
      <br />
      <button class="btn btn-primary" (click)="onAnimated()">Animate!</button>
      <button class="btn btn-primary" (click)="onShrink()">Shrink!</button>
      <hr />
      <div
        style="width: 100px; height: 100px"
        [@divState]="state"
        (@divState.start)="animationStarted($event)"
        (@divState.done)="animationEnded($event)"
      ></div>
      <br />
      <div style="width: 100px; height: 100px" [@wildState]="wildState"></div>
    </div>
  </div>
  <hr />
  <div class="row">
    <div class="col-xs-12">
      <p>Insert some text here:</p>
      <input type="text" #input />
      <button class="btn btn-primary add-item-btn" (click)="onAdd(input.value)">
        Add Item!
      </button>
      <hr />
      <ul class="list-group">
        <li
          class="list-group-item"
          (click)="onDelete(item)"
          [@list1]
          *ngFor="let item of list"
        >
          {{ item }}
        </li>
      </ul>
    </div>
  </div>
  <hr />
  <div class="row">
    <div class="col-xs-12">
      <ul class="list-group">
        <li
          class="list-group-item"
          (click)="onDelete(item)"
          [@list2]
          *ngFor="let item of list"
        >
          {{ item }}
        </li>
      </ul>
    </div>
  </div>
</div>
